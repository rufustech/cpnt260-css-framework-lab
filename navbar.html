<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&family=Courgette&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Rufaro</title>
  </head>
  <body>
    <header>
      <nav
        class="bg-[#fff6f6] border-gray-900 dark:bg-[#fff6f6] dark:border-gray-700 shadow shadow-gray-600 courgette-regular"
      >
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a
            href="index.html"
            class="flex items-center space-x-3 rtl:space-x-reverse"
          >
            <span
              class="self-center hover:scale-105 text-6xl font-semibold whitespace-nowrap text-[#0089bd] courgette-regular"
            >
              4<span
                class="text-red-700 text-4xl underline decoration-[#0089bd] courgette-regular"
                >LOOP</span
              >
            </span>
          </a>

          <input type="checkbox" id="menu-toggle" class="hidden peer" />
          <label
            for="menu-toggle"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 cursor-pointer"
          >
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </label>

          <div
            class="hidden w-full bg-[#fff6f6] md:block md:w-auto peer-checked:block"
            id="navbar-dropdown"
          >
            <ul
              class="flex flex-col audiowide-regular bg-[#fff6f6] font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0"
            >
              <li>
                <a
                  href="index.html"
                  class="block py-2 px-3 hover:scale-105 text-gray-600 text-2xl rounded hover:text-[#0089bd] md:hover:bg-transparent md:border-0 md:p-0 md:dark:hover:bg-transparent"
                  >Home</a
                >
              </li>
              <li class="relative">
                <input
                  type="checkbox"
                  id="dropdown-toggle"
                  class="hidden peer"
                />
                <label
                  for="dropdown-toggle"
                  class="flex items-center hover:scale-105 justify-between w-full py-2 px-3 text-gray-600 text-2xl rounded hover:text-[#0089bd] md:hover:bg-transparent md:border-0 md:p-0 md:w-auto cursor-pointer"
                >
                  Dropdown
                  <svg
                    class="w-2.5 h-2.5 ml-2.5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 10 6"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 4 4 4-4"
                    />
                  </svg>
                </label>

                <div
                  class="hidden absolute z-10 font-normal bg-[#fff6f6] divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600 peer-checked:block"
                >
                  <ul class="py-2 text-sm text-gray-700 dark:text-gray-400">
                    <li>
                      <a
                        href="#"
                        class="block px-4 hover:scale-105 py-2 text-lg dark:hover:bg-gray-600 dark:hover:text-white"
                        >Dashboard</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        class="block px-4 hover:scale-105 py-2 text-lg dark:hover:bg-gray-600 dark:hover:text-white"
                        >Settings</a
                      >
                    </li>
                    <li>
                      <a
                        href="#"
                        class="block px-4 hover:scale-105 py-2 text-lg dark:hover:bg-gray-600 dark:hover:text-white"
                        >Earnings</a
                      >
                    </li>
                  </ul>
                  <div class="py-1">
                    <a
                      href="#"
                      class="block px-4 hover:scale-105 p y-2 text-md text-gray-700 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                      >Sign out</a
                    >
                  </div>
                </div>
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 hover:scale-105 text-gray-600 text-2xl rounded hover:text-[#0089bd] md:hover:bg-transparent md:border-0 md:p-0"
                  >Services</a
                >
              </li>
              <li>
                <a
                  href="pricing.html"
                  class="block py-2 px-3 hover:scale-105 text-gray-600 text-2xl rounded hover:text-[#0089bd] md:hover:bg-transparent md:border-0 md:p-0"
                  >Pricing</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 hover:scale-105 text-gray-600 text-2xl rounded hover:text-[#0089bd] md:hover:bg-transparent md:border-0 md:p-0"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="h-screen"></main>
    <footer>Rufaro Mucheri</footer>
  </body>
</html>
